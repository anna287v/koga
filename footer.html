<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>footer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="footer_baggrund">
    <nav></nav>

    <article>
        <h2></h2>
        <img src="" alt="">
        <p></p>
    </article>
    <main class="forside_text">
        <h1></h1>
        <section class="footer"></section>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", start);
        let indhold;
        const dest = document.querySelector("#menu-container");


        function start() {
            hentJson();

        }

        async function hentJson() {
            const url = "http://annaseverine.dk/kea/kogaWP/wordpress/wp-json/wp/v2/pages/201"

            let myJson = await fetch(url);
            indhold = await myJson.json();
            console.log(indhold);
            visIndhold();
        }

        function visIndhold() {
            document.querySelector("h1").textContent = indhold.title.rendered;
            document.querySelector("section").innerHTML = indhold.content.rendered;
        }

    </script>
</body>

</html>
