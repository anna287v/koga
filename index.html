<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koga center copenhagen</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bar">
        <img class="logo" src="billeder/koga_owler_20160228_050919_original.png">
        <nav>
        </nav>
    </div>

    <div class="parent">
        <img class="splash" src="billeder/header-fastmovers-AOC.png">
    </div>
    <main>
        <h1></h1>
        <article class="forside">
            <h2></h2>
        </article>
        <section id="menu-container"></section>
    </main>
    <footer></footer>
    <script>
        document.addEventListener("DOMContentLoaded", start);
        let indhold;
        const dest = document.querySelector("#menu-container");

        function start() {
            hentJson();
            loadMenu();
            loadFooter();
        }

        async function hentJson() {
            const url = "http://annaseverine.dk/kea/kogaWP/wordpress/wp-json/wp/v2/pages/13";

            let myJson = await fetch(url);
            indhold = await myJson.json();
            console.log(indhold);
            visIndhold();
        }

        async function loadMenu() {
            let data = await fetch("nav.html");
            let navigation = await data.text();
            console.log("loadMenu", navigation);
            opretMenu(navigation);
        }

        function opretMenu(e) {
            document.querySelector("nav").innerHTML = e;
            document.querySelector("#menuknap").addEventListener("click", toggleMenu);
        }

        function visIndhold() {
            document.querySelector("h1").textContent = indhold.title.rendered;
            document.querySelector("article").innerHTML = indhold.content.rendered;
        }

        function toggleMenu() {
            console.log("toggleMenu");
            document.querySelector("#menu").classList.toggle("hidden");

            let erSkjult = document.querySelector("#menu").classList.contains("hidden");

            if (erSkjult == true) {
                document.querySelector("#menuknap").textContent = "â˜°";
            } else {
                document.querySelector("#menuknap").textContent = "X";
            }
        }

        async function loadFooter() {
            let data = await fetch("footer.html");
            let footer = await data.text();
            console.log("loadFooter", footer);
            opretFooter(footer);
        }


        function opretFooter(e) {
            document.querySelector("footer").innerHTML = e;

        }
    </script>

</body>

</html>
