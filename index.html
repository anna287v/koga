<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koga center copenhagen</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <p>test jasmin</p>
    <h1></h1>
    <main>
        <article></article>
    </main>
    <script>
        let indhold;
        document.addEventListener("DOMContentLoaded", hentJson);

        async function hentJson() {
            const url = "http://annaseverine.dk/kea/kogaWP/wordpress/wp-json/wp/v2/pages/13"

            let myJson = await fetch(url);
            indhold = await myJson.json();
            console.log(indhold);
            visIndhold();
        }

        function visIndhold() {
            document.querySelector("h1").textContent = indhold.title.rendered;
            document.querySelector("article").innerHTML = indhold.content.rendered;
        }
    </script>
</body></html>
