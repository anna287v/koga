<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav></nav>

    <article>
        <h2></h2>
        <img src="" alt="">
        <p></p>

    </article>

    <main class="kontakt_text">
        <h1></h1>
        <section class="kontakt">
        </section>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2249.5624233509825!2d12.51478431566323!3d55.67920900513336!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465253c0f812fc99%3A0xbad7fb89d5bd5f06!2sKOGA%20Center%20Copenhagen!5e0!3m2!1sda!2sdk!4v1573129693772!5m2!1sda!2sdk" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
    </main>


    <script>
        let indhold;
        const dest = document.querySelector("#menu-container");
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            hentJson();
            loadMenu();
        }

        async function hentJson() {
            const url = "http://annaseverine.dk/kea/kogaWP/wordpress/wp-json/wp/v2/pages/19"

            let myJson = await fetch(url);
            indhold = await myJson.json();
            console.log(indhold);
            visIndhold();
        }

        async function loadMenu() {

            let data = await fetch("nav.html");
            let navigation = await data.text();
            console.log("loadMenu", navigation);
            opretMenu(navigation);

        }

        function opretMenu(e) {
            document.querySelector("nav").innerHTML = e;
        }

        function visIndhold() {
            document.querySelector("h1").textContent = indhold.title.rendered;
            document.querySelector("section").innerHTML = indhold.content.rendered;
        }
    </script>
</body></html>
